<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="{% static 'css/personal_info/teacher_infor.css' %}" />

<body>
 <div class="div1">

  </header>
  <main>
   <aside>
    <div class="menu">
    
     <li>
      <div class="btn1">系统管理</div>
      <div class="smenu">
       <a href="{% url 'personal_inforapp:teacher_infor' %}">个人信息</a>

      </div>
     </li>
     
     <li>
      <div class="btn">通知公告</div>

       <a href="{% url 'noticeapp:teacher_notice' %}">公告信息</a>
      </div>
     </li>
     
     <li>
      <div class="btn">任课课程</div>
      <div class="smenu">
       <a href="{% url 'classapp:teacher_class' %}">我的任课课程</a>
      </div>
     </li>
     
     <li>
      <div class="btn">考务安排</div>

     <li>
      <div class="btn">成绩信息管理</div>

       <a href="{% url 'scoreapp:teacher_score' %}">学生成绩管理</a>
      </div>
     </li>
     
     <li>
      <div class="btn">教学评估信息</div>
      <div class="smenu">
       <a href="{% url 'teachapp:teacher_teach' %}">教学质量分析</a>
      </div>

    </div>
   </aside>
   
   <article>
    <table class="table1" cellspacing="1" cellpadding="0">
     <tr>
      <td class="td1">
       <div class="div4">个人信息</div>
      </td>
     </tr>
     
     <tr>
      <td>
       <table class="table2">
        <tr>
         <td class="td2">教师工号</td>
         <td><input class="input1" type="text" /></td>
        </tr>
        
        <tr>
         <td class="td2">密码</td>
         <td><input class="input1" type="password" /></td>
        </tr>
        
        <tr>
         <td class="td2">姓名</td>
         <td><input class="input1" type="text" /></td>
        </tr>
        
        <tr>
         <td class="td2">性别</td>
         <td><input class="input1" type="text" /></td>
        </tr>
        
        <tr>
         <td class="td2">籍贯</td>
         <td><input class="input1" type="text" /></td>
        </tr>
         
        <tr>
         <td class="td2">出生日期</td>

        <tr>

        </tr>
        
        <tr>
         <td class="td2">联系电话</td>

     </tr>
    </table>
