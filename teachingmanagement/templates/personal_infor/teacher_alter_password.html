<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教师-修改密码</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/personal_info/teacher_alter_password.css' %}" />
</head>

<body>
 <div class="div1">
  <header class="header1">
   <div class="div2">教务管理系统（教师端）</div>
   <select class="select">
    <option value="" selected="selected" disabled>当前用户：教师xxx</option>
    <option value="quit">注销</option>
   </select>
  </header>
  <main>
   <aside>
    <div class="menu">
    
     <li>
      <div class="btn1">系统管理</div>
      <div class="smenu">
       <a href="{% url 'personal_inforapp:teacher_infor' %}">个人信息</a>
       <a href="{% url 'personal_inforapp:alterpwd_teacher' %}">修改密码</a>
      </div>
     </li>
     
     <li>
      <div class="btn">通知公告</div>
      <div class="smenu">
       <a href="{% url 'noticeapp:teacher_notice' %}">公告信息</a>
      </div>
     </li>
     
     <li>
      <div class="btn">任课课程</div>
      <div class="smenu">
       <a href="{% url 'classapp:teacher_class' %}">我的任课课程</a>
      </div>
     </li>
     
     <li>
      <div class="btn">考务安排</div>
      <div class="smenu">
       <a href="{% url 'examapp:teacher_classexam' %}">任课课程考试信息</a>
       <a href="{% url 'examapp:teacher_invigilate' %}">我的监考科目</a>
      </div>
     </li>
     
     <li>
      <div class="btn">成绩信息管理</div>
      <div class="smenu">
       <a href="{% url 'scoreapp:teacher_score' %}">学生成绩管理</a>
      </div>
     </li>
     
     <li>
      <div class="btn">教学评估信息</div>
      <div class="smenu">
       <a href="{% url 'teachapp:teacher_teach' %}">教学质量分析</a>
      </div>
     </li>
     
    </div>
   </aside>
   
   <article>
    <table class="table1" cellspacing="1" cellpadding="0">
     <tr>
      <td class="td1">
       <div class="div4">修改密码</div>
      </td>
     </tr>
     
     <tr>
      <td>
       <form action="{% url 'personal_inforapp:alterlogic_pwd_teacher' %}" method="post">
           {% csrf_token %}
        <table class="table2">
         <tr>
          <td class="td2">旧密码</td>
          <td><input class="input1" type="password" name="oldpwd"/></td>
         </tr>
         
         <tr>
          <td class="td2">新密码</td>
          <td><input class="input1" type="password" name="newold"/></td>
         </tr>
         
         <tr>
          <td class="td2">确认密码</td>
          <td><input class="input1" type="password" name="newold"/></td>
         </tr>
         
         <tr>
          <td colspan="2" class="td3">
           <input class="button" type="submit" value="提交" />
           <input class="button" type="reset" value="重置" />
          </td>
         </tr>
        </table>
       </form>
      </td>
     </tr>
    </table>
   </article>
  </main>
 </div>
</body>
</html>
