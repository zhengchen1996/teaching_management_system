<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员-修改学生信息</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/personal_info/admin_alter_stu.css' %}"/>
</head>

<body>
 <div class="div1">
  <header class="header1">
   <div class="div2">教务管理系统（管理员端）</div>
   <select class="select">
    <option value="" selected="selected" disabled>当前用户：管理员xxx</option>
    <option value="quit">注销</option>
   </select>
  </header>
  
  <main>
   <aside>
    <div class="menu">
    
     <li>
      <div class="btn">系统管理</div>
      <div class="smenu">
       <a href="{% url 'personal_inforapp:admin_admin' %}">管理员信息</a>
       <a href="{% url 'personal_inforapp:alterpwd_admin' %}">修改密码</a>
      </div>
     </li>
      
     <li><a class="btn" href="{% url 'classapp:admin_class' %}">课程信息管理</a></li>
     
     <li>
      <div class="btn1">用户信息管理</div>
      <div class="smenu">
       <a href="{% url 'personal_inforapp:admin_teacher' %}">教师信息管理</a>
       <a href="{% url 'personal_inforapp:admin_stu' %}">学生信息管理</a>
      </div>
     </li>
     
     <li><a class="btn" href="{% url 'noticeapp:admin_notice' %}">通知公告管理</a></li>
     
     <li>
      <div class="btn">考务信息管理</div>
      <div class="smenu">
       <a href="{% url 'examapp:admin_exam' %}">考场信息管理</a>
       <a href="{% url 'examapp:admin_gradeexam' %}">等级考试信息管理</a>
      </div>
     </li>
     
     <li><a class="btn" href="{% url 'teachapp:admin_teach' %}">教学评估管理</a></li>
     
    </div>
   </aside>
   
   <article>
    <table class="table1" cellspacing="1" cellpadding="0">
     <tr>
      <td class="td1">
       <div class="div4">修改学生信息</div>
      </td>
     </tr>
     
     <tr>
      <td>
       <form action="http://127.0.0.1:8000/personal_infor/alterlogic_stu/" method="post">
           {% csrf_token %}
        <table class="table2">
         <tr>
          <td class="td2">学号</td>
          <td><input class="input1" type="text" name="stu_id"/></td>
         </tr>
         
         <tr>
          <td class="td2">密码</td>
          <td><input class="input1" type="password" name="password"/></td>
         </tr>
         
         <tr>
          <td class="td2">姓名</td>
          <td><input class="input1" type="text" name="name"/></td>
         </tr>
         
         <tr>
          <td class="td2">性别</td>
          <td>
           <input class="male" type="radio" name="gender" value="male"/>男
           <input class="female" type="radio" name="gender" value="female"/>女
          </td>
          
         </tr>
          <td class="td2">籍贯</td>
          <td><input class="input1" type="text" name="native"/></td>
         </tr>
         
         <tr>
          <td class="td2">出生日期</td>
          <td><input class="input1" type="text" name="birth"/></td>
         </tr>
         
         <tr>
          <td class="td2">入学年份</td>
          <td><input class="input1" type="text" name="entrance"/></td>
         </tr>
         
         <tr>
          <td class="td2">学院</td>
          <td>
           <select class="select1" name="academy">
            <option value="xx">xx学院</option>
           </select>
          </td>
         </tr>
         
         <tr>
          <td class="td2">专业</td>
          <td>
           <select class="select1" name="major">
            <option value="xx">xx专业</option>
           </select>
          </td>
         </tr>
         
         <tr>
          <td class="td2">班级</td>
          <td>
           <select class="select1" name="sclass">
            <option value="xx">xx班级</option>
           </select>
          </td>
         </tr>
         
         <tr>
          <td class="td2">联系电话</td>
          <td><input class="input1" type="text" name="tel"/></td>
         </tr>
         
         <tr>
          <td colspan="2" class="td3">
           <input class="button" type="submit" value="提交" />
           <input class="button" type="reset" value="重置" />
          </td>
         </tr>
         
        </table>
       </form>
      </td>
     </tr>
    </table>
   </article>
  </main>
 </div>
</body>
</html>
